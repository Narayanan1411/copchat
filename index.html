<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin: 10px 0;
      white-space: pre-wrap;
    }
    .user {
      color: blue;
    }
    .bot {
      color: green;
    }
    #user-input {
      width: calc(100% - 70px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #send-button {
      width: 60px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    #send-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Chat with Our Bot</h1>
  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Type your message here" />
  <button id="send-button" onclick="sendMessage()">Send</button>

  <script>
    // Listen for "Enter" key presses on the input field
    document.getElementById("user-input").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault(); // Prevent form submission if any
        sendMessage();
      }
    });

    async function sendMessage() {
      const inputField = document.getElementById("user-input");
      const message = inputField.value.trim();
      if (!message) return;
      addMessage("You: " + message, "user");
      inputField.value = "";

      try {
        const response = await fetch("https://be51-38-224-232-200.ngrok-free.app/whatsapp", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ Body: message })
        });

        const xmlResponse = await response.text();
        const rawReply = extractMessageFromXML(xmlResponse);
        const processedReply = parseResponseSections(rawReply);
        addMessage("Bot:\n" + (processedReply || "Sorry, I didn't understand that."), "bot");
      } catch (error) {
        console.error("Error communicating with the chatbot API:", error);
        addMessage("Bot: An error occurred while processing your message.", "bot");
      }
    }

    // Extract text from the first <Body> element in the XML response
    function extractMessageFromXML(xmlString) {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlString, "application/xml");
      const parserError = xmlDoc.querySelector("parsererror");
      if (parserError) {
        console.error("Error parsing XML:", parserError.textContent);
        return null;
      }
      const bodyElement = xmlDoc.querySelector("Body");
      return bodyElement ? bodyElement.textContent.trim() : null;
    }

    // Parse the raw response text into sections: Answer, Follow-ups, Complaint Format, Procedure Steps
    function parseResponseSections(text) {
      if (!text) return "";

      // Define regex patterns for each section (case-insensitive)
      const answerRegex = /Answer:\s*([\s\S]*?)(?=\s*(Follow-ups:|Complaint Format:|Procedure Steps:|$))/i;
      const followUpsRegex = /Follow-ups:\s*([\s\S]*?)(?=\s*(Complaint Format:|Procedure Steps:|$))/i;
      const complaintRegex = /Complaint Format:\s*([\s\S]*?)(?=\s*(Procedure Steps:|$))/i;
      const procedureRegex = /Procedure Steps:\s*([\s\S]*)/i;

      const answerMatch = text.match(answerRegex);
      const followUpsMatch = text.match(followUpsRegex);
      const complaintMatch = text.match(complaintRegex);
      const procedureMatch = text.match(procedureRegex);

      // Extract sections or default to an empty string if not found
      const answerText = answerMatch ? answerMatch[1].trim() : "";
      const followUpsText = followUpsMatch ? followUpsMatch[1].trim() : "";
      const complaintText = complaintMatch ? complaintMatch[1].trim() : "";
      const procedureText = procedureMatch ? procedureMatch[1].trim() : "";

      // Build final output
      let output = "";
      if (answerText) {
        output += "Answer: " + answerText + "\n\n";
      }
      if (followUpsText) {
        output += "Follow-ups: " + followUpsText + "\n\n";
      }
      if (complaintText) {
        output += "Complaint Format: " + complaintText + "\n\n";
      }
      if (procedureText) {
        output += "Procedure Steps: " + procedureText;
      }
      return output;
    }

    function addMessage(text, type) {
      const chatBox = document.getElementById("chat-box");
      const messageDiv = document.createElement("div");
      messageDiv.className = "message " + type;
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
