<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Website</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat-box { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
    .message { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h1>Chat with Our Bot</h1>
  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Type your message here" style="width:80%;" />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const inputField = document.getElementById("user-input");
      const message = inputField.value;
      if (!message) return;
      addMessage("You: " + message, "user");
      inputField.value = "";

      // Send request to your API endpoint
      const response = await fetch("https://be51-38-224-232-200.ngrok-free.app/whatsapp", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ Body: message })
      });

      // Twilio returns TwiML XML; you may need to parse it depending on your API's output.
      // For simplicity, assume your API now returns JSON (adjust as needed).
      const data = await response.text();
      addMessage("Bot: " + data, "bot");
    }

    function addMessage(text, type) {
      const chatBox = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.className = "message " + type;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
